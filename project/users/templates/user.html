{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col text-center">
    <h1>{{ thisUser.name }}</h1>
    <strong>Studio: </strong> {{ thisUser.studio }}

    {% if user.name == thisUser.name %}
        <br>
        <form method="post">
            <input class="btn btn-secondary m-1" type="submit" name="submit_button" value="Change password"><br>
            <input class="btn btn-danger m-1" type="submit" name="submit_button" value="Delete account">
        </form>
    {% endif %}
    {% if user.isAdmin %}
        <form method="post" class="mt-3">
            <h5>Admin: </h5>
            <input class="btn btn-danger" type="submit" name="submit_button" value="Delete user">
        </form>
    {% endif %}
    {% if confirm == True %}
        <form method="post" class="mt-3">
            <h5>Are you sure you want to delete your account?</h5>
            <input class="btn btn-danger" type="submit" name="submit_button" value="Confirm">
        </form>
    {% endif %}
  </div>
</div>

{% endblock %}
